<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejer5_js_coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Construir un programa que simule un menú de opciones para realizar las cuatro
operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores
numéricos enteros. El usuario, además, debe especificar la operación con el primer
carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división. -->
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-success mt-5 mb-0">Ejer. 5: Operaciones matemáticas</h1>
      <div class="d-flex justify-content-center mt-3">
        <form id="form" action="" class="text-start">
          <div>
            <label for="num1"> Introduzca el primer número</label>
            <input id="num1" type="text" />
          </div>
          <div>
            <label for="num2"> Introduzca el segundo número</label>
            <input id="num2" type="text" class="mt-3" />
          </div>
          <div id="checks" class="w-50 text-start mt-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="sum"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Suma
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="sub"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Resta
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="mult"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Multiplicación
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="div"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                división
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3">
              Consultar caracter
            </button>
          </div>
        </form>
      </div>
      <div id="results" class="mt-3"></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
