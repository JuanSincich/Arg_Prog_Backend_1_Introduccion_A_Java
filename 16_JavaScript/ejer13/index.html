<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejer 13_js_coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="tittle">Ejercicio 13</h1>
      <h5 id="ejer">
        Crear un objeto persona, con las propiedades nombre, edad, sexo ('H'
        hombre, 'M' mujer, 'O' otro), peso y altura. A continuaci√≥n, muestre las
        propiedades del objeto JavaScript.
      </h5>
      <div id="contForm">
        <form action="" id="form">
          <div>
            <label for="name">Ingrese nombre completo:</label>
            <input id="name" />
          </div>
          <div>
            <label for="age">Ingrese edad:</label>
            <input id="age" />
          </div>
          <div id="checkMenu">
            <label for="checkMenu">Ingrese el sexo:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="male"
                value="M"
              />
              <label class="form-check-label" for="male"> Masculino </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="female"
                value="F"
              />
              <label class="form-check-label" for="female"> Femenino </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="female"
                value="O"
              />
              <label class="form-check-label" for="female"> Otro </label>
            </div>
          </div>

          <div>
            <label for="weigth">Ingrese el peso:</label>
            <input id="weigth" />
          </div>
          <div>
            <label for="heigth">Ingrese altura:</label>
            <input id="heigth" />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
