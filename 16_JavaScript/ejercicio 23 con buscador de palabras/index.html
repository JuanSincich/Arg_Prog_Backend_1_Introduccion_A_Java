<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 23_js_Coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 id="tittle">Ejercicio 23</h1>
      <h5 class="ejer">
        Resalte todas las palabras de más de 8 caracteres en el texto del
        párrafo (con un fondo amarillo, por ejemplo)
      </h5>
      <div class="contForm">
        <div>
          <form action="" id="form">
            <div class="mb-3 w-50 text-start">
              <label for="exampleFormControlTextarea1" class="form-label"
                ><h5>Ingrese el texto</h5>
              </label>
              <textarea class="form-control" id="text" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cargar texto</button>
          </form>
        </div>
        <div>
          <form action="" id="formResaltar">
            <div class="mb-3 w-50 text-start">
              <label for="palabras"
                ><h5>
                  Ingrese la/s palabras a resaltar separadas por una coma
                </h5>
              </label>
              <input
                id="palabras"
                class="form-control"
                type="text"
                aria-label="default input example"
              />
            </div>
            <button type="submit" class="btn btn-primary">Resaltar</button>
          </form>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
