<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 21_js_coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 id="tittle" class="mt-5 bg-success">Ejercicio 21</h1>
      <h5 class="mt-3">
        Escribir un programa para obtener un array de las propiedades de un
        objeto Persona. Las propiedades son nombre, edad, sexo ('H' hombre, 'M'
        mujer, 'O' otro), peso y altura.
      </h5>
      <div id="contform">
        <form action="" id="form">
          <div class="input-group mb-3">
            <span
              class="input-group-text fw-semibold"
              id="inputGroup-sizing-default"
              >Ingrese su nombre</span
            >
            <input
              id="name"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <span
              class="input-group-text fw-semibold"
              id="inputGroup-sizing-default"
              >Edad</span
            >
            <input
              id="age"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div id="sexMenu">
            <label for="checkMenu" class="fs-5 fw-semibold"
              >Ingrese el sexo:</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="H"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Hombre
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="M"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Mujer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="O"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Otro
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
