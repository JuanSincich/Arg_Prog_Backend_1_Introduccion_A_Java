<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio 14_js_coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 id="tittle" class="mt-5 bg-success">Ejercicio 14</h1>
      <h5 id="parrafo" class="mt-3">
        Crear un objeto libro que contenga las siguientes propiedades: ISBN,
        Título, Autor, Número de páginas. Crear un método para cargar un libro
        pidiendo los datos al usuario y luego informar mediante otro método el
        número de ISBN, el título, el autor del libro y el numero de páginas.
      </h5>
      <div id="contForm" class="mt-3">
        <form
          id="form"
          action="
        "
        >
          <div>
            <label for="isbn">Ingrese ISBN del libro:</label>
            <input id="isbn" />
          </div>
          <div>
            <label for="titulo">Ingrese título del libro:</label>
            <input id="titulo" />
          </div>
          <div>
            <label for="autor">Ingrese el nombre del autor del libro:</label>
            <input id="autor" />
          </div>
          <div>
            <label for="pag">Ingrese el número de páginas del libro:</label>
            <input id="pag" />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
      <div id="results" class="mt-3"></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
