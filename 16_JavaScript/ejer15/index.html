<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio 15_js_coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="tittle mt-5">Ejercicio 15</h1>
      <h5 class="mt-3">
        Escribe un programa JavaScript para calcular el área y el perímetro de
        un objeto Círculo con la propiedad radio. Nota: Cree dos métodos para
        calcular el área y el perímetro. El radio del círculo lo proporcionará
        el usuario.
      </h5>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-50 d-flex">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Ingrese el radio del círculo:</span
          >
          <input id="ratio" type="text" class="form-control" />
          <button
            class="btn btn-primary"
            type="submit"
            onclick="Ratio(), Perim()"
          >
            Calcular
          </button>
        </div>
      </div>
      <div id="results" class="mt-3"></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
