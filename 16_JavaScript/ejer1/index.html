<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <!-- Escribir un algoritmo en el cual se consulte al usuario que ingrese ¿cómo está el día de
hoy? (soleado, nublado, lloviendo). A continuación, mostrar por pantalla un mensaje que
indique “El día de hoy está ...”, completando el mensaje con el dato que ingresó el usuario. -->
  </head>
  <body>
    <div id="contForm" class="container">
      <h1 class="mt-5 bg-success">h1. Ejer.1: ¿Cómo está el día?</h1>
      <form id="form" action="">
        <div class="mt-3 mb-3 d-flex justify-content-center">
          <select id="selection" class="form-select mt-3 w-50" required>
            <option disabled selected>Elige una opción</option>
            <option value="Soleado">Soleado</option>
            <option value="Nublado">Nublado</option>
            <option value="Frio">Frío</option>
            <option value="Ventoso">Ventoso</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
      </form>
      <div class="mt-3" id="result"></div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
